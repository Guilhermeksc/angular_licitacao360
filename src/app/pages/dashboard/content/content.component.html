<ng-container [ngSwitch]="activeSection">
    <app-controle-contratos *ngSwitchCase="'prazos'"></app-controle-contratos>
    <div *ngSwitchCase="'calendar'">Calendário</div>
    <div *ngSwitchCase="'dash'">Dashboard</div>
    <div *ngSwitchCase="'chat'">Chat</div>
    <div *ngSwitchDefault>Selecione uma opção no menu</div>
  </ng-container>
